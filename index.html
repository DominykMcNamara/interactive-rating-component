<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link type="text/css" href="styles.css" rel="stylesheet">
    <title>Interactive Rating Component</title>
</head>

<body>
    <main>
        <section id="rating-section">
            <div class="rating-container">
                <div class="rating-icon ">
                    <img src="./images/icon-star.svg" alt="Icon-star" />
                </div>
                <div class="rating-title">
                    <h1>How did we do?</h1>
                </div>
                <div class="rating-body">
                    <p>Please let us know how we did with your support request. All feedback is appreciated to help us
                        improve
                        our offering!</p>
                </div>
                <div class="rating">
                    <form>
                        <button class="rating-btn" value="1">1</button>
                        <button class="rating-btn" value="2">2</button>
                        <button class="rating-btn" value="3">3</button>
                        <button class="rating-btn" value="4">4</button>
                        <button class="rating-btn" value="5">5</button>
                        <button class="submit-btn">Submit</button>
                    </form>

                </div>
            </div>
            </div>
        </section>
        <section id="thank-you-section" class="hidden">
            <div class="thank-you-container">
                <div class="thank-you-image">
                    <img src="./images/illustration-thank-you.svg" alt="thank you illustration">
                </div>
                <div class="selection-message">
                    <p></p>
                </div>
                <h1>Thank you!</h1>
                <div class="thank-you-message">
                    <p>We appreciate you taking the time to give a rating. If you ever need more support, dont't
                        hesitate to get in touch!</p>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
