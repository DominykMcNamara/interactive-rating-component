<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link type="text/css" href="styles.css" rel="stylesheet">
    <title>Interactive Rating Component</title>
</head>

<body>
    <div class="component-container">
        <div class="component-icon">
            <img src="./images/icon-star.svg" alt="Icon-star" />
        </div>
        <div class="component-title">
            <h1>How did we do?</h1>
        </div>
        <div class="component-body">
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="rating">
            <form>
                <button class="rating-btn" value="1">1</button>
                <button class="rating-btn" value="2">2</button>
                <button class="rating-btn" value="3">3</button>
                <button class="rating-btn" value="4">4</button>
                <button class="rating-btn" value="5">5</button>
                <button class="submit-btn">Submit</button>
            </form>

        </div>
    </div>
</body>

</html>
